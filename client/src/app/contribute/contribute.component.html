<div class="main-container">
<div class="row container-input">
    <div>
      <h5>Contribute</h5>
      <div class="input-field">
        <input id="comment" type="text" class="validate" [(ngModel)] ="contentComment">
        <label for="commet">What do you think?</label>
      </div>
    </div>

    <div class="btn" (click)="createComment()">Share it!</div>
</div>

<div class="row container-input">
    <div>
        <h5>Recommend</h5>
      <div class="input-field">
        <input id="rec" type="text" class="validate" [(ngModel)] ="contentRec">
        <label for="rec">Know of a useful library/framework/API for this idea?</label>
      </div>
    </div>
    <div>
        <div class="input-field">
          <input id="linkRec" type="text" class="validate" [(ngModel)] ="linkRec">
          <label for="linkRec">Link it!</label>
        </div>
      </div>
    <div class="btn red" (click)="createRec()">Recommend it!</div>
</div>

<div class="row container-input">
    <div>
        <h5>Let them know</h5>
      <div class="input-field">
        <input id="similar" type="text" class="validate" [(ngModel)] ="contentSimilar">
        <label for="similar">Know of a similar idea?</label>
      </div>
    </div>
    <div>
        <div class="input-field">
          <input id="linkSim" type="text" class="validate" [(ngModel)] ="linkSimilar">
          <label for="linkSim">Link it!</label>
        </div>
      </div>
    <div class="btn blue" (click)="createSim()">Share it!</div>
</div>

</div>
