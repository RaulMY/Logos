<h3>Top 5 Ideas to watch</h3>
<div id="idea-container">
  <div class="profile-container">
    <span class="centered" *ngIf="ideaList.length === 0">No Ideas so far, share one!</span>

      <div *ngFor="let idea of ideaList" class="card sticky-action">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" [src]="'http://localhost:1337/'+idea.picPath+'.svg'" >
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{idea.title}}<i class="material-icons right">more_vert</i></span>
          <div *ngIf="user.following.indexOf(idea._id)==-1 && user.username !== ''" (click)="follow(idea._id)" class="btn">Follow: {{idea.followers.length}}</div>
          <div *ngIf="user.following.indexOf(idea._id)!=-1 && user.username !== ''" (click)="unfollow(idea._id)" class="btn">Followed: {{idea.followers.length}}</div>
          <div *ngIf="user.username == ''" class="btn">Followers: {{idea.followers.length}}</div>
        </div>
        <div class="card-action">
          <a [routerLink]="['../', idea._id, 'contribute']">Contribute</a>
          <a [routerLink]="['../', idea._id]">See more</a>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{idea.title}}<i class="material-icons right">close</i></span>
          <p>{{idea.description}}</p>
        </div>
      </div>

  </div>
</div>
